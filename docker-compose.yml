version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://admin:admin151105@db:5432/timetable
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin151105
      POSTGRES_DB: timetable
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: